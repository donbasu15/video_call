name: Build and deploy Node.js backend to Azure Web App - callvidback

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, build and test (backend)
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E86780BF0C7E484DA22DFDA888688FFA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0C3C0301C2E04B9386B22EBDD61A7AA3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9689CFB3E9364099BA7944F54ED9E06A }}

      - name: Set App Settings (inject MongoDB connection string)
        uses: azure/CLI@v1
        with:
          azcliversion: 2.56.0
          inlineScript: |
            az webapp config appsettings set \
              --name "callvidback" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --settings MONGO_URI="${{ secrets.DB_URL }}" NODE_ENV="production"

      - name: Deploy backend to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'callvidback'
          slot-name: 'Production'
          package: './backend'
